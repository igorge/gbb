<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body class="lift:content_id=postFormId">


<form id ="postFormId" class="lift:PassThrough?form=post;multipart=true span6">
    <fieldset>

        <label>Subject</label>
        <div class="input-prepend">
            <span class="add-on"><i class="icon-tag"></i></span>
            <input id="subjectBox" type="text">
        </div>

        <label>Email</label>
        <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input id="emailBox" type="text">
        </div>

        <label>Comment</label>

        <textarea id="commentBox" class="span7" type="textArea"></textarea>

        <br /> <div class="btn btn-file" id="imageUploadId"> </div>
        <div class="form-actions">
            <input type="submit" value="Post" class="btn btn-primary btn-large span6">
        </div>
    </fieldset>
</form>



</body>
</html>
