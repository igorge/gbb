<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body class="lift:content_id=threadPostsContainerId">
<div id="main">


    <ul class="media-list" id="threadPostsContainerId">

        <li class="media well" id="threadPostId" style="background-color: #E8E8E8;">
            <div class="pull-left media-object"  style="width:200px;" >
                <div id="fileId"></div>
            </div>
            <div class="media-body">
                    <h5 class="media-heading">
                        <span style="font-size:120%;"> <div id="postSubject"> </div> </span>
                        <span style="font-size:110%;color:#53868B;"> <div id="email"></div> </span>
                        <span style="font-weight:normal;"> <span id="postTime"></span> </span>
                        No. <div id="postId"></div>
                        <span style="font-weight:normal;">&nbsp;&nbsp;[<a id="viewThread"href="#">Reply</a>]</span>
                        &nbsp;<small><span id="postsCount"></span> post(s).</small>
                    </h5>
                <div style="white-space:nowrap; max-height:20em; overflow:auto;"> <div id="comment"></div> </div>
            </div>
        </li>

    </ul>


</div>


</body>
</html>
